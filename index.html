<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en" dir="ltr">
  <head>
    <title>Do You Have Issues?</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script type="text/javascript" charset="utf-8" src="jquery.js"></script>
    <script type="text/javascript" charset="utf-8" src="script.js"></script>
    <link rel="shortcut icon" href="https://github.com/favicon.ico" />
  </head>
  <body>
    <div id="header">
      <h1><a href="http://splitbrain.github.com/github-issues/" title="Github Issue Summary">Do You Have Issues?</a></h1>
    </div>
    <div id="container">
      <img src="img/load.gif" id="load" alt="load" />
      <form id="submit" action="">
        <input type="text" class="text" name="name" id="name" tabindex="1" value="github username" />
        <input type="submit" class="button" value="list issues" />
      </form>
      <div id="output"></div>
    </div>
    <div id="footer">
      <p>
      Originally written by <a href="http://m-klier.de/" target="_blank">Michael Klier</a>.
      Get the code at <a href="https://github.com/splitbrain/github-issues/" target="_blank">Github</a>
      </p>
      <p xmlns:dct="http://purl.org/dc/terms/" xmlns:vcard="http://www.w3.org/2001/vcard-rdf/3.0#">
        <a rel="license" href="http://creativecommons.org/publicdomain/zero/1.0/">
        <img src="http://i.creativecommons.org/l/zero/1.0/80x15.png" style="border-style: none;" alt="CC0" />
        </a>
      </p>
    </div>
  </body>
</html>
